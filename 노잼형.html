        <h2>노잼형</h2>
        <p>
            노잼형은 데뷔 초 때부터 밀었던 유정연의 별명이다.
        </p>

        <img src="노잼형.jpg" width="300">

        <p>
            트와이스 내에서 재미없는 것으로 유명해 채영과 노잼형제라는 케미를 이루고 있다. 2018년 5월 17일 방영된 유튜브 방송인 "엄마가 잠든후에" 에서 같은 "노잼형제" 인 채영이와 누가 더 노잼인가를 가리는 투표를 했고, 한명을 제외한 채 몰표를 받아 결국 더 노잼이 되었다. 믿었던 룸메 모모에게 발등찍혀 반발하는 정연이 포인트.사실 알고보면 둘 다 개꿀잼이다.
        </p>
